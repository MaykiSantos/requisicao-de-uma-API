<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap</title>
</head>
<body>
    <div id="coins">

    </div>
    
</body>
<script type="text/javascript">
    let resposta;
    //minha key
    let apikey = {
        key: 'd6e5e5db-c0b1-43b2-9b51-468818d0d4d6'
    };

    //requisicao GET
    fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=${apikey.key}`,{
        method: 'GET'
    }).then((response)=> {
        if(!response.ok) throw new Error('Erro ao executar a requisição');
        return response.json();
    }).then((api) => {
        console.log(api);
        
        let texto = '';

        for (let i = 0; i < 10; i++) {

            texto = texto + `
            <div class="media">
                <img src="coin.png" class="align-self-center mr-3" alt="coin" width="100" height="100">
                <div class="media-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    <p>${api.data[1].first_historical_data}</p>
                </div>
            </div>`;

            document.getElementById("coins").innerHTML = texto;
        }


    }).catch((erro) =>{
        console.log(erro.message);
    });


</script>
</html>
